<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Draggable Card Slider</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The defer attribute tells the browser to wait until 
             finishes parsing before executing script draggable="false" -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <button id="left">&lt</button>
            <ul class="carousel">
                <li class="card">
                    <div class="img">
                        <img src="images/img-1.png" alt="img" draggable="false">
                    </div>
                    <h2>James Peterson</h2>
                    <span>Project Manager</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="images/img-2.png" alt="img" draggable="false">
                    </div>
                    <h2>Olivia Martin</h2>
                    <span>Data Scientist</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="images/img-3.png" alt="img" draggable="false">
                    </div>
                    <h2>Ethan Thompson</h2>
                    <span>Software Engineer</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="images/img-4.png" alt="img" draggable="false">
                    </div>
                    <h2>Sophia Garcia</h2>
                    <span>UI/UX Designer</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="images/img-5.png" alt="img" draggable="false">
                    </div>
                    <h2>Lucas Robinson</h2>
                    <span>Business Analyst</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="images/img-6.png" alt="img" draggable="false">
                    </div>
                    <h2>Ava Johnson</h2>
                    <span>Quality Assurance Engineer</span>
                </li>
            </ul>
            <button id="right">&gt</button>
        </div>
    </body>
</html>
